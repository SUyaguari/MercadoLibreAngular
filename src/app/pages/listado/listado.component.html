    <form class="login">
      <p class="title">{{"Sistema de Registro" | translate}}</p>

      <label for="txtNombre" class="col-sm-8 col-form-label">{{"Cedula" | translate }}</label>
      <input type="text" 
      id="txtNombre" name="txtNombre"  type="text"  [(ngModel)]="contacto.cedula" autofocus/>
      <i class="fa fa-user"></i>

      <label for="txtUser" class="col-sm-3 col-form-label">{{"Usuario" | translate }}</label>
      <input type="text" 
      id="txtTelefono" name="txtTelefono" type="tel"  [(ngModel)]="contacto.nombre"autofocus/>
      <i class="fa fa-user"></i>
    
      <label for="txtNombre" class="col-sm-3 col-form-label">{{"Celular" | translate }}</label>
      <input type="text" 
      id="txtEmail" name="txtEmail" type="email"  [(ngModel)]="contacto.celular" autofocus/>
      <i class="fa fa-user"></i>
     
      <label for="txtNombre" class="col-sm-3 col-form-label">{{"Correo" | translate }}</label>
      <input type="text" 
      id="txtEmail" name="txtEmail" type="email"  [(ngModel)]="contacto.correo" autofocus/>
      <i class="fa fa-user"></i>

      <button (click)="guardar()" href="login" >{{"Guardar" | translate}}</button>

      <a href="login">{{"iniciarSesion" | translate}}</a>

    </form>
    <footer><a target="blank" href="registro">{{"Refresh" | translate }}</a></footer>
   
  </div>
  <h2>Listado </h2>
  <ul>
      <li *ngFor="let contacto of contactos | async">
          {{contacto.cedula}} -{{contacto.nombre}} -{{contacto.celular}}-{{contacto.correo}}
      </li>
  </ul>
