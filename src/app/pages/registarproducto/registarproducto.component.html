<div class="centrado">
    <h2>{{"Cargar Imagen" | translate }}</h2>
     
    <form class ="forms-sample">
    	
   		
    <div class="form-group">
      <label for="txtCodigo">{{"Codigo" | translate }} </label>
            <input class="form-control" type="text" id="txtCodigo" [(ngModel)]="form.codigo">
    </div>
    
    <div class="form-group">
       <label for="txtNombre"> {{"Nombre" | translate }}</label>
          <input class="form-control" type="text" [(ngModel)]="form.nombre" id="txtNombre"/>
    </div>
    
    <div class="form-group">
      <label for="txtPrecio"> {{"Precio" | translate }}</label>
      <input class="form-control" type="text" [(ngModel)]="form.precio" id="txtPrecio"/>
    </div>

    <div class="form-group">
        <label for="txtDescripcion"> {{"Descripcion" | translate }} </label>
        <input class="form-control" type="text" [(ngModel)]="form.descripcion" id="txtDescripcion"/>
      </div>

      <div class="form-group">
        <label for="txtCantidad"> {{"Cantidad" | translate }} </label>
        <input class="form-control" type="text" [(ngModel)]="form.cantidad" id="txtCantidad"/>
      </div>
      <br>
     <input type="file" class="form-control" (change)="cambioArchivo($event)" />
      <br>
     <button class="btn btn-primary" (click)="guardar()">{{"Guardar" | translate }}</button>
     </form>
</div>
